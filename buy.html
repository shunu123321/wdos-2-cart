<body>
    <header class="header1">
        <div class="logo-align">
            <img src="customizations/logo2.0.png" height="100" width="120">
            <h1>Grocery Store</h1>
        </div>
        <nav>
            <ul class="header2">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>

                <li><a href="loyaltyregistration.html">Loyalty Registration</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <h1>Checkout</h1>
    <main>
    <div style="text-align: left;">
        <p><h2>Cart</h2></p>
    </div>
    <br>
    <br>
    <br>
    <br>
    <table id="cartTable">
        <tr>
            <th>Name</th>
            <th>Qty/Kg</th>
            <th>Price</th>
        </tr>
    </table>
    <br>
    <div id="totalPrice">Total: Rs. 0.00</div>
    <div class="container">
        <h1>Payment Details</h1>
        <form id="payment">
            <label for="size">Choose card:</label>
                <select id="size" name="size">
                    <option value="Visa">Visa Card</option>
                    <option value="Master">Master Card</option>
                </select>
            
            <label for="card">Card holder's Name</label>
            <input type="text" id="card" name="card" required>

            <label for="phone">Card Number</label>
            <input type="number" id="phone" name="phone" required>

            <label for="email">CVC Number</label>
            <input type="text" id="email" name="email" required>
            <br>
            <br>
            <br>
        </form>
    </div>
    <div class="container">
        <h1>Delivery Details</h1>
        <form id="deliveryForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <br>
            <input type="submit" value="Pay">
            <br>
            <br>
        </form>
    </div>
    <br>
    <br>
    <div id="output" class="curved-box" style="margin-top: 20px;">
    </div>

    <script src="cart.js"></script>
</body>
